<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Payment cancelled</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
<header class="topbar">
  <div class="topbar-inner">
    <div class="brand">
      <div class="brand-badge"></div>
      <div>
        <div class="brand-title" id="brandName">Alex Strong</div>
        <div class="brand-sub" id="brandSub">Personal Fitness Trainer · Bucharest</div>
      </div>
    </div>
    <nav class="nav">
      <a href="./index.html">Home</a>
      <a href="./booking.html">Back to calendar</a>
    </nav>
  </div>
</header>

<main class="container">
  <section class="card">
    <h2 class="h2">Payment cancelled</h2>
    <p class="p">No worries — your booking was not confirmed.</p>
    <div class="row">
      <a class="btn primary" href="./booking.html">Try again</a>
    </div>
  </section>
</main>
<!-- Profile editor modal -->
<div id="profileOverlay" class="modalOverlay">
  <div id="profileModal" class="modal">
    <div class="spread">
      <h3 class="modalTitle">Edit trainer profile</h3>
      <button id="profileCloseBtn" class="btn" type="button">Close</button>
    </div>

    <div class="hr"></div>

    <div class="cols2">
      <div>
        <label class="small">Trainer name</label>
        <input id="inpTrainerName" class="input" placeholder="e.g., Alex Strong" />
      </div>
      <div>
        <label class="small">Subtitle (shown under name)</label>
        <input id="inpTrainerSubtitle" class="input" placeholder="e.g., Personal Fitness Trainer · Bucharest" />
      </div>
    </div>

    <div style="margin-top:12px">
      <label class="small">Trainer information (bio)</label>
      <textarea id="inpTrainerInfo" class="textarea" placeholder="Short bio, specialties, approach..."></textarea>
    </div>

    <div style="margin-top:12px">
      <label class="small">Trainer picture URL</label>
      <input id="inpTrainerPhoto" class="input" placeholder="https://..." />
    </div>

    <div class="hr"></div>
    <div class="row">
      <button id="profileSaveBtn" class="btn primary" type="button">Save profile</button>
    </div>
  </div>
</div>

</body>
</html>
